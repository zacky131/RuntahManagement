<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet"  href="main.css">
    </head>
    <body>
        <div>
            <div style="font-size:40px;text-align:center;">TRASHTY</div>
            <div style="text-align:center;" >An IoT Waste Management System</div>
           </div>
            <!-- jQuery CDN -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <!-- Firebase -->
            <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
            <!-- Firebase init-->
            <script type = "text/javascript" src = "firebaseInit.js"></script>
        <div class="row">            
          <div class="column left" style="background-color:rgb(212, 205, 205);">
            <h2 style="text-align:center;">Data</h2>  
            <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.3.1.js"></script>
            <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
            <table id="ex-table">
            <script type = "text/javascript" src = "tableFunction.js"></script> 
                <thead class="thead-inverse">
                    <tr>
                      <th>Serial Number</th>
                      <th>Latitude</th>
                      <th>Longitude</th>
                      <th>Fill Level (%)</th>
                      <th>Trash Distance (cm)</th>
                    </tr>
                  </thead>
                    <tr id="tr">
                      <td id="SerialNumber"></td>
                      <td id="Latitude"></td>
                      <td id="Longitude"></td>
                      <td id="FillLevel"></td>
                      <td id="TrashDistance"></td>
                    </tr>
                  </table>
          </div>
          <div class="column right" style="background-color:rgb(158, 233, 183);">
            <h2 style="text-align:center;">Trashbin Location</h2>
            <div id="map"></div>
            <!-- Map function -->
            <script type = "text/javascript" src = "mapFunction.js"></script>
            <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK78piOXQql_3aP3_dp_P_EMnLtb7G0y4&callback=initMap"></script>                -->
    </body>
</html>
